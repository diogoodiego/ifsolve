name: Run Tests

on:
  push:
    branches: 
    - main
    - dev
  pull_request:
    branches: 
    - main 
    - dev

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '18.x' 
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
      - name: Run Build
        run: npm run build
      - name: Run Preview
        run: npm run preview
